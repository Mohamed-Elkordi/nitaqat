<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <title>Nitaqat</title>
</head>
<body>
    <h1>ابحث عن عقارات للبيع والإيجار في السعودية</h1>
    <div class="container">
    <form action="#">
        <select name="search-type">
            <option value="for-sale">للبيع</option>
            <option value="for-rent">للإيجار</option>
        </select>
        <select name="location">
            <option value="JD">جدة</option>
            <option value="MC">مكة</option>
            <option value="MD">المدينة</option>
            <option value="RY">الرياض</option>
            <option value="KH">الخبر</option>
            <option value="SK">سكاكا</option>
            <option value="DM">الدمام</option>
            <option value="HA">حائل</option>
        </select>
        <select name="building-type">
            <option value="live">سكني</option>
            <option value="work">إداري</option>
        </select>
        <select name="rooms">
            <option value="no-doors">عدد الأدوار</option>
            <option value="no-rooms">عدد الغرف</option>
            <option value="ro-do" selected>عدد الأدوار + عدد الغرف</option>
        </select>
        <input type="submit" value="ابحث">
    </form>
    <div class="links">
        <a href="#">Facebook</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
    </div>
